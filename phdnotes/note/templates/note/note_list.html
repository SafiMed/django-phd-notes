{% extends "base.html" %}

{% block head_title %}Menu Notes | {{ block.super}}{% endblock head_title %}

{% block content %}

<center>
    <h1>
        Notes <a href='{% url "notes:create" %}' class="btn btn-default">Add a note</a>
    </h1>
</center>

<table>
    <tr>
        <th width="3%">ID</th>
        <th width="10%">Created at</th>
        <th width="77%">Content</th>
        <th width="10%">Tags</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <td><a href='{% url "notes:edit" pk=obj.id %}' class="btn btn-default">{{obj.id}}</a></td>
        <td>{{obj.created_at}}</td>
        <td>{{obj.content}}</td>
        <td>{{obj.tags}}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
