{% extends "base.html" %}

{% block head_title %}Note {{ object.id }} | {{ block.super}}{% endblock head_title %}

{% block content %}
<center>
    <h1>
        Note {{ object.id }} <a href='{% url "notes:list" %}' class="btn btn-default">Return to list</a>
    </h1>
</center>

<table>
        <tr>
            <th width="3%">ID</th>
            <th width="10%">Created at</th>
            <th width="77%">Content</th>
            <th width="10%">Tags</th>
        </tr>
        <tr>
            <td>{{note.id}}</td>
            <td>{{note.created_at}}</td>
            <td>{{note.content}}</td>
            <td>{{note.tags}}</td>
        </tr>
</table>

{% endblock %}
